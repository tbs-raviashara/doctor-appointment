<ion-header mode="ios">
    <ion-toolbar mode="ios" color="primary">
        <ion-title>Doctor Details</ion-title>
        <ion-buttons slot="end" class="header_button" (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="details-div"></div>
    <ion-row class="details-row">
        <ion-col size="12" padding-start>
            <h4 no-margin>{{scheduleData?.title}}</h4>
        </ion-col>
        <ion-col size="12">
            <ion-chip *ngFor="let day of scheduleData?.days">
                <ion-label>{{day}}</ion-label>
            </ion-chip>
        </ion-col>
        <ion-col size="12" padding-start>
            Contact no : {{scheduleData?.cno}}
        </ion-col>
        <ion-col size="12" padding-start>
            Email address : {{scheduleData?.mail}}
        </ion-col>
        <ion-col size="12" padding-start>
            Consultation Fee : â‚¹ {{scheduleData?.charge}}
        </ion-col>
        <ion-col size="12">
            <ion-item color="light" lines="none">
                Address: {{scheduleData?.location}}
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item color="dark">
                <ion-label>About {{scheduleData?.title}}</ion-label>
            </ion-item>
            <ion-item color="light" lines="none">
                <p class="setContent">{{scheduleData?.notes}}</p>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-content>
