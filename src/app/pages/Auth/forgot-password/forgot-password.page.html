<ion-header mode="ios">
    <ion-toolbar mode="ios" color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Forgot Password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="forgot-password-div">

    </div>
    <ion-row>
        <ion-col size="12" sizeMd="6" offsetMd="3" sizeLg="6" offsetLg="3" sizeXl="4" offsetXl="4">
            <ion-card padding class="forgot-password-card">
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPasswordformSubmit(forgotPasswordForm)">
                    <ion-item no-padding>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="email" clearInput="true" name="email" formControlName="email"></ion-input>
                    </ion-item>
                    <div margin-top margin-left *ngIf="!forgotPasswordForm.controls.email.valid &&(forgotPasswordForm.controls.email.dirty ||forgotPasswordForm.controls.email.touched)">
                        <div *ngIf="forgotPasswordForm.controls['email'].errors['required']">
                            <ion-text color="danger">Email is required.</ion-text>
                        </div>
                        <div *ngIf="forgotPasswordForm.controls['email'].errors['email']">
                            <ion-text color="danger">Enter proper email.</ion-text>
                        </div>
                    </div>
                    <!-- <div margin-top margin-left *ngIf="!forgotPasswordForm.controls.mobilenumber.valid && (forgotPasswordForm.controls.mobilenumber.dirty || forgotPasswordForm.controls.mobilenumber.touched)">
                        <div *ngIf="forgotPasswordForm.controls['mobilenumber'].errors['required']">
                            <ion-text color="danger">Please enter Mobile number.</ion-text>
                        </div>
                        <div *ngIf="forgotPasswordForm.controls['mobilenumber'].errors['pattern']">
                            <ion-text color="danger">Enter valid number.</ion-text>
                        </div>
                    </div> -->
                    <div text-center margin-top>
                        <ion-button type="submit" shape="round" expand="block" [disabled]="!forgotPasswordForm.valid">
                            Submit
                        </ion-button>
                    </div>
                </form>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
